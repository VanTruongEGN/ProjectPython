{% load static %}
<link rel="stylesheet" href="{% static 'css/filter.css' %}">
      <div class="container">
            <div class="filter-group filter open-btn" onclick="openFilter()"><i class="fa-solid fa-filter"></i><span>Lọc</span></div>
            <div class="filter-group"><div class="label-group"><img src="https://cdnv2.tgdd.vn/mwg-static/common/Category/57/03/5703d996359650c57421b72f3f7ff5cd.png" alt=""></div></div>
            <div class="filter-group"><div class="label-group"><img src="https://cdnv2.tgdd.vn/mwg-static/common/Category/9d/f7/9df70915705114c97ae7be059d2c7887.png" alt=""></div></div>
            <div class="filter-group"><div class="label-group"><img src="https://cdnv2.tgdd.vn/mwg-static/common/Category/2c/ea/2cea467041fb9effb3a6d3dcc88f38f8.png" alt=""></div></div>
        </div>
        <!-- Overlay -->
        <div id="filterOverlay" class="overlay" onclick="closeFilter()"></div>
        <!-- Popup -->
        <div id="filterPopup" class="popup">
            <div class="popup-header">
                <h2>Tất cả bộ lọc</h2>
                <button class="close-btn" onclick="closeFilter()">×</button>
            </div>
            <div class="popup-content">
                <!-- Hãng -->
                <div class="section">
                    <h3>Hãng</h3>
                    <div class="brand-list">
                        <button class="brand-item">Samsung</button>
                        <button class="brand-item">iPhone</button>
                        <button class="brand-item">OPPO</button>
                        <button class="brand-item">Xiaomi</button>
                        <button class="brand-item">Vivo</button>
                        <button class="brand-item">realme</button>
                    </div>
                </div>

                <!-- Giá -->
                <div class="section">
                    <h3>Giá</h3>
                    <div class="price-list">
                        <button> Dưới 2 triệu </button>
                        <button> Từ 2 - 4 triệu </button>
                        <button> Từ 4 - 7 triệu </button>
                        <button> Từ 7 - 13 triệu </button>
                        <button> Từ 13 - 20 triệu </button>
                        <button> Trên 20 triệu </button>
                    </div>

                    <!-- Slider -->
                    <div class="slider-container">
                        <input type="range" min="0" max="64000000" value="0" class="slider">
                    </div>

                    <div class="price-value">
                        <input type="text" value="0 đ">
                        <input type="text" value="64.000.000 đ">
                    </div>
                </div>
                <!-- Loại điện thoại -->
                <div class="section">
                    <h3>Loại điện thoại</h3>
                    <div class="type-list">
                        <button>Android</button>
                        <button>iPhone (iOS)</button>
                        <button>Điện thoại phổ thông</button>
                    </div>
                </div>
            </div>
        </div>
<script>
function openFilter() {
    document.getElementById("filterPopup").style.display = "block";
    document.getElementById("filterOverlay").style.display = "block";
}

function closeFilter() {
    document.getElementById("filterPopup").style.display = "none";
    document.getElementById("filterOverlay").style.display = "none";
}
</script>


{% load static %}


{% block head %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">Đăng ký trở thành <span>PyTechMember</span></h1>

    <img src="{% static 'image/logoo.png' %}" alt="SKYDRONE Logo" class="mascot">

    <p class="subtitle">Đăng ký bằng tài khoản mạng xã hội</p>

    <div class="social-buttons">
        <div class="d-flex justify-content-center social-login">
            <button type="button" class="social-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" width="20">
                Đăng nhập bằng Google
            </button>
        </div>
    </div>

    <p class="or">Hoặc điền thông tin sau</p>

    <form class="register-form" method="POST">
        {% csrf_token %}

        <div class="field">
            <h2>Tên đăng nhập</h2>
            <input type="text" name="localname" placeholder="Nhập vào tên đăng nhập" required>
        </div>

        <h2>Thông tin cá nhân</h2>
        <div class="grid">
            <div class="field">
                <label>Họ và tên</label>
                <input type="text" name="fullname" required>
            </div>
            <div class="field">
                <label>Ngày sinh</label>
                <input type="date" name="birthday" required>
            </div>
            <div class="field">
                <label>Số điện thoại</label>
                <input type="tel" name="phone" required>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="email" name="email">
            </div>
        </div>

        <h2>Tạo mật khẩu</h2>
        <div class="grid">
            <div class="field">
                <label>Mật khẩu</label>
                <input type="password" name="password" required>
            </div>
            <div class="field">
                <label>Nhập lại mật khẩu</label>
                <input type="password" name="confirm" required>
            </div>
        </div>

        <div class="checkbox">
            <input type="checkbox" id="promo">
            <label for="promo">Tôi đồng ý điều khoản SKYDrone</label>
        </div>

        <div class="actions">
            <a href="{% url 'login' %}">
                <button type="button" class="btn secondary">⟵ Quay lại đăng nhập</button>
            </a>
             <a href="{% url 'home' %}">
                <button type="button" class="text-center">Hoàn tất đăng ký</button>
                </a>
        </div>
    </form>
</div>
{% endblock %}

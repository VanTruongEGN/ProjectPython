
{% load static %}
{% block content %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
<body>

<!-- Lớp bao toàn màn hình -->
<div class="page-container">
    <div class="login-wrapper">
        <div class="logo-section">
            <img src="/static/img/img.png" alt="PyTech" class="mascot">
        </div>

        <!-- Form đăng nhập bên phải -->
        <div class="login-container">
            <h2>Đăng nhập PyTech</h2>

            <form id="loginForm">
                <div class="mb-3 text-start">
                    <label for="loginInput" class="form-label">Số điện thoại/Email</label>
                    <input type="text" class="form-control" id="loginInput"
                           placeholder="Nhập số điện thoại hoặc email của bạn" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="password" class="form-label">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu của bạn"
                           required>
                </div>
                 <a href="{% url 'personal' %}">
                    <i class="btn btn-login w-100 mb-2"></i> Đăng nhập
                        </a>

                <div class="text-end mb-3">
                    <a href="forgot-password.jsp" class="forgot-pass">Quên mật khẩu?</a>
                </div>

                <div class="divider text-center mb-3">Hoặc đăng nhập bằng</div>

                <div class="d-flex justify-content-center mb-3">
                    <button type="button" class="btn btn-outline-secondary">
                        <img src="https://www.svgrepo.com/show/355037/google.svg" width="20" alt="Google" class="me-2">
                        Google
                    </button>
                </div>
                <a href="{% url 'register' %}">
                <button type="button" class="text-center">Đăng ký ngay</button>
                </a>
            </form>
        </div>
    </div>
</div>

</body>
<script>
    // ==============================
    // TÀI KHOẢN MẪU DEMO
    // ==============================
    const accounts = [
        {role: "admin", email: "admin@example.com", phone: "0987654321", password: "123"},
        {role: "user", email: "user@example.com", phone: "1234567890", password: "123"}
    ];

    // ==============================
    // XỬ LÝ ĐĂNG NHẬP
    // ==============================
    document.getElementById("loginForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const input = document.getElementById("loginInput").value.trim();
        const password = document.getElementById("password").value;

        const found = accounts.find(acc =>
            (acc.email === input || acc.phone === input) && acc.password === password
        );

        if (!found) {
            alert("Sai thông tin đăng nhập!");
            return;
        }

        if (found.role === "admin") {
            // đường dẫn tương đối so với login.jsp
            window.location.href = "admin/dashboard.jsp";
        } else {
            window.location.href = "homepage.html";
        }
    });
</script>
{% endblock %}

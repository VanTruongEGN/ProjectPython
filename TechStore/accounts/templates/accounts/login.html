{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

<form method="post">
  {% csrf_token %}
  <label>Email:</label>
  <input type="email" name="email" required><br>
  <label>Mật khẩu:</label>
  <input type="password" name="password" required><br>
  <button type="submit">Đăng nhập</button>
</form>
